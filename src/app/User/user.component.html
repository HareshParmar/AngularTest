<mat-card class="example-card marginGap" *ngFor="let item of usersList">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> </mat-card-title>
      <mat-card-subtitle> </mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image height="50" width="50" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
        <h3>{{ item.name }}</h3>
        <br/>
        <h3>{{ item.phone }}</h3>
        <br/>
        <h3>{{ item.website }}</h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="LoadUser(item.id)">Detail</button>
    </mat-card-actions>
  </mat-card>
